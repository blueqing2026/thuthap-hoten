<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text field</title>
</head>
<body>

    <h2> Text field  </h2>
    <p> The <strong>  input type = "text" </strong> defines a one-line text input field : </p>

    <form action="https://script.google.com/macros/s/AKfycbwAHYqqCzSfY-vtsJwt1Hw0JkmgHdusHMFPmvzYeWb7IEIyaSJY2dPBA0lO-SYtkYUfWQ/exec" method="post">
        <label for="fname"> First name </label> <br>
        <input type="text" id="fname" name="fname" placeholder=""> <br>

        <label for="lname"> Last name </label> <br>
        <input type="text" id="lname" name="lname" placeholder=""> <br> <br>

     
        <input type="submit" value="Nộp bài" id="" name="" placeholder="">


    </form>
    

    <p> Note  that the form itself isnot visible </p>
    <p> Also note that the default width of a text 
        field is 20 characters.
    </p>

</body>
</html>
